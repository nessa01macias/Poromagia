<div *ngIf="messagesService.getMessages().size > 0" class="messagesContainer">
  <div *ngFor='let messageKey of messagesService.getMessages().keys()'
       class="{{'message ' + messagesService.getMessages().get(messageKey)!.type}}">
    <div class="closeButton" (click)="closeMessage(messageKey)">
      <mat-icon>close</mat-icon>
    </div>
    {{messagesService.getMessages().get(messageKey)!.text}}
  </div>
</div>
