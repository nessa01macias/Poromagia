<div *ngIf="messageService.getMessages().size > 0" class="messagesContainer">
  <div *ngFor='let messageKey of messageService.getMessages().keys()'
       class="{{'message ' + messageService.getMessages().get(messageKey)!.type}}">
    <div class="closeButton" (click)="closeMessage(messageKey)">
      <mat-icon>close</mat-icon>
    </div>
    {{messageService.getMessages().get(messageKey)!.text}}
  </div>
</div>
